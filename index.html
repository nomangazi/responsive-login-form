<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark login form template design with username</title>
    <!--Style sheet use here-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/responsive.css"/>
  </head>
  <body class="position-relative">

    <div class="loginBox position-absolute">

        <div class=" bg-dark text-secondary rounded mb-3">

            <i class="fas fa-user p-2 "></i>
             <input id="username" class="bg-dark text-secondary outline-0 border-0 rounded-right p-2" type="text" name="username" placeholder="Username"/>
        
        </div>

        <div class=" bg-dark text-secondary rounded">

             <i class="fas fa-lock p-2"></i>
             <input id="password" class="bg-dark text-secondary border-0 p-2" type="password" name="password" placeholder="********" />
        </div>

        <div class="submitBtn text-center ">

            <input class="btn btn-info btn-block text-uppercase text-dark mt-3" type="submit" value="Login">
        </div>

        <div id="copyright" class=" text-capitalize mt-2 ">
            copyright &copy; 2020 NG Softwares Ltd.
        </div>

    </div>

    <footer class="footer bg-dark fixed-bottom text-white py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6 pl-4">
                   <span class="font-weight-light">NG</span> <span>Softwares</span> 
                </div>
        
                <div class="col-md-6 text-right text-capitalize text-white pr-4 font-weight-light">
                    design by <a href="https://facebook.com/freelancernomans" class="text-info">Noman Gazi</a>
                </div>
            </div>
        </div>
    </footer>
    <!--this code blew for font awesome icon pack-->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/5630b229a4.js" crossorigin="anonymous"></script>
  </body>
</html>
